<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* 화면 세로 크기 100%로 설정 */
            flex-direction: column;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .user-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .user-card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-body p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        .card-footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .role {
            background-color: #e0f7fa;
            border-radius: 20px;
            display: inline-block;
            padding: 5px 15px;
            margin-top: 10px;
            font-size: 16px;
            color: #00796b;
        }

    </style>
</head>
<body>

    <h1>회원 목록</h1>

    <div class="container">
        <!-- 회원 목록을 반복 출력 -->
        <div class="user-card" th:each="user : ${users}">
            <div class="card-header">
                <span th:text="${user.name}">회원 이름</span>
            </div>
            <div class="card-body">
                <p><strong>아이디:</strong> <span th:text="${user.username}">아이디</span></p>
                <p><strong>번호:</strong> <span th:text="${user.id}">번호</span></p>
                <div class="role" th:text="${user.role}">역할</div>
            </div>
            <div class="card-footer">
                <span>회원 정보</span>
            </div>
        </div>
    </div>

</body>
</html>
