<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원 목록</title>
	<!-- 회원정보목록 css 불러오기-->
	<link rel="stylesheet" href="/assets/css/users.css"> 
</head>

<body>
	
	<h1>회원 목록</h1>
	<div class="container">
		<!-- 회원 목록을 반복 출력 -->
		<div class="user-card" th:each="user : ${users}">
			<div class="card-header">
				<span th:text="${user.name}">회원 이름</span>
			</div>
			<div class="card-body">
				<p><strong>아이디:</strong> <span th:text="${user.username}">아이디</span></p>
				<p><strong>번호:</strong> <span th:text="${user.id}">번호</span></p>
				<p><strong>역할:</strong> <span th:text="${user.role}">User</span></p> <!-- 역할을 표시 -->
				<div class="role">
					<!-- 역할 선택 드롭다운 추가 -->
					<form th:action="@{/admin/users/updateRole}" method="post" onsubmit="return confirmUpdate()">
						<input type="hidden" th:name="userId" th:value="${user.id}">
						<select name="role" th:value="${user.role}">
							<option value="USER" th:selected="${user.role == 'USER'}">User</option>
							<option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Admin</option>
						</select>
						<button type="submit">저장</button>
					</form>
				</div>
			</div>
			<div class="card-footer">
				<span>회원 정보</span>
			</div>
		</div>
	</div>

	<script>
		// confirmUpdate 함수는 폼이 제출될 때 호출됩니다.
		function confirmUpdate() {
			// 확인 대화상자가 나타나고, 사용자가 "확인"을 클릭하면 true를 반환하여 폼 제출을 허용합니다.
			if (confirm("변경하시겠습니까?")) {
				alert("변경되었습니다."); // 변경이 완료되었음을 알리는 알림을 표시합니다.
				return true;  // 폼 제출을 허용합니다.
			} else {
				return false;  // 폼 제출을 취소합니다.
			}
		}

	</script>
</body>

</html>
