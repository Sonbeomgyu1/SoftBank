<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .user-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .user-card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-body p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        .card-footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .role {
            background-color: #e0f7fa;
            border-radius: 20px;
            display: inline-block;
            padding: 5px 15px;
            margin-top: 10px;
            font-size: 16px;
            color: #00796b;
        }

        select {
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>회원 목록</h1>
    <div class="container">
        <!-- 회원 목록을 반복 출력 -->
        <div class="user-card" th:each="user : ${users}">
            <div class="card-header">
                <span th:text="${user.name}">회원 이름</span>
            </div>
            <div class="card-body">
                <p><strong>아이디:</strong> <span th:text="${user.username}">아이디</span></p>
                <p><strong>번호:</strong> <span th:text="${user.id}">번호</span></p>
                <p><strong>역할:</strong> <span th:text="${user.role}">User</span></p>  <!-- 역할을 표시 -->
                <div class="role">
                    <!-- 역할 선택 드롭다운 추가 -->
                    <form th:action="@{/admin/users/updateRole}" method="post" onsubmit="return confirmUpdate()">
                        <input type="hidden" th:name="userId" th:value="${user.id}">
                        <select name="role" th:value="${user.role}">
                            <option value="USER" th:selected="${user.role == 'USER'}">User</option>
                            <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Admin</option>
                        </select>
                        <button type="submit">저장</button>
                    </form>
                </div>
            </div>
            <div class="card-footer">
                <span>회원 정보</span>
            </div>
        </div>
    </div>

    <script>
        // confirmUpdate function is triggered when the form is submitted
        function confirmUpdate() {
            if (confirm("변경하시겠습니까?")) {
                alert("변경되었습니다.");
                return true;  // Allow form submission
            } else {
                return false;  // Cancel form submission
            }
        }
    </script>
</body>
</html>
