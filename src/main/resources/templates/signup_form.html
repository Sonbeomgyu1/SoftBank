	<style>
		
			@media(min-width:768px) and (max-width:1024px) {
		  	/*푸터 가운데로*/
		    .footer-center img {
		        position: static !important; /* 이미지 위치 기본값으로 */
		        margin: 0 !important; /* 모든 여백 제거 */
		        max-width: none !important; /* 크기 제한 제거 */
		        right: 0 !important; /* 오른쪽 이동 제거 */
		    }	
		    	
			.footer-center {
		        display: flex !important;
		        flex-direction: row !important; /* 가로 정렬 */
		        align-items: center !important; /* 세로 중앙 정렬 */
		        justify-content: center !important; /* 가로 중앙 정렬 */
		        text-align: center !important;		/*텍스트 중앙정렬*/
		       
		       
		    }	
		    .footer-center span.text-nav {
		    margin: 0 !important; /* 텍스트의 여백 제거 */
		    padding: 0 !important; /* 텍스트의 패딩 제거 */
		}

		}
		/* 576px ~ 1024px 사이에서만 적용 (태블릿 등 중간 화면 크기) */
		@media (min-width: 576px) and (max-width: 1024px) {
		    .col-sm-5 {
		        width: 100% !important; /* 중간 화면에서 너비를 100%로 설정 */
		        flex: 1 1 100% !important; /* 플렉스 설정 조정 */
		        margin: 0 auto !important; /* 좌우 마진을 자동으로 설정하여 중앙 배치 */
		    }
		}

		/* 1024px 이상의 큰 화면에서는 Bootstrap 기본 설정 유지 */
		@media (min-width: 1024px) {
		    .col-sm-5 {
		        width: auto !important; /* 기본 너비로 설정 */
		        flex: 0 0 auto !important; /* 원래 플렉스 설정 유지 */
		        margin: 0; /* 기본 마진 유지 */
		    }
		}
	</style>
</head>

<body>
	<div class="page-wrapper">
		<header>
			<div th:insert="~{header :: header}"></div>
		</header>

		<div class="d-lg-flex justify-content-center align-items-center h-100" style="margin-top: -30px;">
			<a class="text-nav btn btn-icon bg-light border rounded-circle position-absolute top-0 end-0 p-0 mt-3 me-3 mt-sm-4 me-sm-4"
				href="index.html" data-bs-toggle="tooltip" data-bs-placement="left" title="Back to home"
				aria-label="Back to home">
				<i class="ai-home"></i>
			</a>

			<div class="d-flex flex-column align-items-center w-lg-50 h-100 px-3 px-lg-5 pt-5">
				<div class="w-100 mt-auto" style="max-width: 526px;">
					<a class="navbar-brand pe-sm-3" href="" style="margin-bottom: 30px;">
						<span class="text-primary flex-shrink-0 me-2">
							<img src="/assets/images/main/softbank_logo.png" alt="SoftBank Logo" width="110"
								height="110" />
						</span>
						<span class="text-primary1">S</span>oft&nbsp;<span class="text-primary1">B</span>ank
					</a>

					<!-- 회원가입 폼 -->
					<form action="/user/signup" method="post" class="needs-validation" novalidate>
						<!-- 사용자 ID 입력 필드 -->
						<div class="pb-3 mb-3">
							<div class="position-relative">
								<i class="ai-user fs-lg position-absolute top-50 start-0 translate-middle-y ms-3"></i>
								<input class="form-control form-control-lg ps-5" type="text" name="username"
									placeholder="ID" required>
								<div class="invalid-feedback">
									ID is required
								</div>
							</div>
						</div>

						<!-- 비밀번호 입력 필드 -->
						<div class="pb-3 mb-3">
							<div class="position-relative">
								<i
									class="ai-emoji-smile fs-lg position-absolute top-50 start-0 translate-middle-y ms-3"></i>
								<input class="form-control form-control-lg ps-5" type="password" name="password"
									placeholder="Password" required>
								<div class="invalid-feedback">
									Password is required
								</div>
							</div>
						</div>

						<!-- 이름 입력 필드 -->
						<div class="mb-4">
							<div class="position-relative">
								<i
									class="ai-lock-closed fs-lg position-absolute top-50 start-0 translate-middle-y ms-3"></i>
								<input class="form-control form-control-lg ps-5" type="text" name="name"
									placeholder="Name" required>
								<div class="invalid-feedback">
									Name is required
								</div>
							</div>
						</div>

						<!-- 가입 버튼 -->
						<button class="btn btn-lg w-100 mb-4" type="submit"
							style="background-color: cornflowerblue; color: white;">
							회원가입
						</button>

						<p class="text-center mb-0">Already have an account? <a href="/user/login">Login</a></p>
					</form>
				</div>
			</div>
		</div>

		<div style="margin-bottom: 150px;"></div>
	</div>
</body>
