	<!--비동기로 KaKao API 로드 함수 정의 -->
	<script type="text/javascript">
		function loadKakaoMapScript(callback) {
			var script = document.createElement("script");
			script.src =
				"https://dapi.kakao.com/v2/maps/sdk.js?appkey=c359196e97279733729abc06ee443fa9&autoload=false";

			script.defer = true;

				kakao.maps.load(callback); // 스크립트 로드 후 kakao.maps.load로 콜백 실행

			script.onerror = function () {
				/*console.error("카카오맵 스크립트 로드 실패");*/
			};
			document.head.appendChild(script);

	<script>
		// 지도 초기화 함수
		function initMap() {
			/*  console.log("지도 초기화 시작"); */
			var mapContainer = document.getElementById("map"), // 지도를 표시할 div
				mapOption = {
					center: new kakao.maps.LatLng(37.5462411154717, 126.873066933577), // 지도의 중심좌표
					level: 3, // 지도의 확대 레벨
				};

			var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

			// 마커 생성
			var markerPosition = new kakao.maps.LatLng(
				37.5462411154717,
				126.873066933577
			);
			var marker = new kakao.maps.Marker({
				position: markerPosition,
			});
			marker.setMap(map);

			// 커스텀 오버레이 생성
			var overlay = new kakao.maps.CustomOverlay({
				content:
					'<div style="padding:5px; background-color:white; border:1px solid black; border-radius:5px; display:flex; align-items:center; justify-content:center; width:120px; height:30px; text-align:center; font-weight:bold; color: black;">소프트 뱅크(주)</div>',

				map: map,
				position: markerPosition,
				yAnchor: 2.5,
			});
			overlay.setMap(map);
		}

		// 페이지 로드 시 지도 로드 함수 호출
		window.addEventListener("load", function () {
			loadKakaoMapScript(initMap); // loadKakaoMapScript 함수로 API 로드 후 initMap 호출
		});

		// 찾아오는길 버튼 스크롤 이동 기능
		document
			.querySelector(".custom-btn")
			.addEventListener("click", function (event) {
				event.preventDefault();
				const targetSection = event.target.getAttribute("data-target");

				const section = document.querySelector(
					`.target-section[data-section="${targetSection}"]`
				);
				if (section) {
					const yOffset = -200; // 상단에 여유 공간 주기
					const yPosition =
						section.getBoundingClientRect().top +
						window.pageYOffset +
						yOffset;

					window.scrollTo({
						top: yPosition,
						behavior: "smooth",
					});
				}
			});
	</script>
