	<!-- Theme switcher (color modes) -->

	<!-- 헤더 css 불러오기-->

	<!-- 푸터 css 불러오기-->

	<style>

	</style>
	<!-- Page loading scripts -->
	<script>
		(function () {
			window.onload = function () {
				const preloader = document.querySelector('.page-loading')
				preloader.classList.remove('active')
				setTimeout(function () {
					preloader.remove()
				}, 1500)
			}
		})()
	</script>

</head>


<!-- Body -->

<body>


	<!-- Page loading spinner -->
	<div class="page-loading active">
		<div class="page-loading-inner">
			<div class="page-spinner"></div>
			<span>Loading...</span>
		</div>
	</div>


	<!-- Page wrapper -->
	<main class="page-wrapper">

		<header>
			<!-- Include the header -->
			<div th:replace="header :: header"></div>
		</header>

		<div class="d-lg-flex justify-content-center align-items-center h-100" style="margin-top: -70px;">
			<!-- Home button -->
			<a class="text-nav btn btn-icon bg-light border rounded-circle position-absolute top-0 end-0 p-0 mt-3 me-3 mt-sm-4 me-sm-4"
				href="index.html" data-bs-toggle="tooltip" data-bs-placement="left" title="Back to home"
				aria-label="Back to home">
				<i class="ai-home"></i>
			</a>

			<!-- Sign in form -->
			<div class="d-flex flex-column align-items-center w-lg-50 h-100 px-3 px-lg-5 pt-5">
				<div class="w-100 mt-auto" style="max-width: 526px;">
					<a class="navbar-brand pe-sm-3" href="" style="margin-bottom: 30px;">
						<span class="text-primary flex-shrink-0 me-2">
							<img src="/assets/images/main/softbank_logo.png" alt="SoftBank Logo" width="110"
								height="110" />
						</span>
						<span class="text-primary1">S</span>oft&nbsp;<span class="text-primary1">B</span>ank
					</a>
					<form class="needs-validation" novalidate>
						<div class="pb-3 mb-3">
							<div class="position-relative">
								<i class="ai-user fs-lg position-absolute top-50 start-0 translate-middle-y ms-3"></i>
								<input class="form-control form-control-lg ps-5" type="text" placeholder="ID" required>
							</div>
						</div>
						<div class="mb-4">
							<div class="position-relative">
								<i
									class="ai-lock-closed fs-lg position-absolute top-50 start-0 translate-middle-y ms-3"></i>
								<div class="password-toggle">
									<input class="form-control form-control-lg ps-5" type="password"
										placeholder="Password" required>
									<label class="password-toggle-btn" aria-label="Show/hide password">
										<input class="password-toggle-check" type="checkbox"><span
											class="password-toggle-indicator"></span>
									</label>
								</div>
							</div>
						</div>

						<button class="btn btn-lg w-100 mb-4" type="submit"
							style="background-color: cornflowerblue; color: white;">Sign in</button>


					</form>
				</div>
			</div>
		</div>

		<div style="margin-bottom: 150px;"></div> <!-- 이 부분에서 마진 조정 -->
	</main>


	<!-- Include the footer -->
	<div th:replace="footer :: footer"></div>
</body>

</html>
